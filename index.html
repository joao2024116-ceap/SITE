<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ciências</title>

    <style>
        body {
            font-family: "Segoe UI", Arial;
            margin: 0;
            background: #eef3f8;
        }

        header {
            background: linear-gradient(135deg, #0078ff, #00c3ff);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        nav {
            background: #005db3;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 14px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0069c0;
            font-size: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: #f7faff;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-title {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #004c90;
        }

        footer {
            background: #005cb2;
            padding: 12px;
            text-align: center;
            color: white;
            margin-top: 35px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Portal de Ciências</h1>
        <p>Explore conteúdos interativos de várias áreas da ciência</p>
    </header>

    <nav>
        <a href="#materias">Matérias</a>
        <a href="biologia.html">Biologia</a>
        <a href="fisica.html">Física</a>
        <a href="quimica.html">Química</a>
        <a href="astronomia.html">Astronomia</a>
        <a href="geologia.html">Geologia</a>
    </nav>

    <section id="materias">
        <h2>Matérias de Ciências</h2>

        <div class="grid">
            <a class="card" href="biologia.html">
                <img src="https://cdn.pixabay.com/photo/2016/11/22/22/18/cells-1851703_960_720.jpg">
                <div class="card-title">Biologia</div>
            </a>

            <a class="card" href="fisica.html">
                <img src="https://cdn.pixabay.com/photo/2017/08/01/00/16/physics-2560875_960_720.jpg">
                <div class="card-title">Física</div>
            </a>

            <a class="card" href="quimica.html">
                <img src="https://cdn.pixabay.com/photo/2016/03/09/09/31/chemistry-1246203_960_720.jpg">
                <div class="card-title">Química</div>
            </a>

            <a class="card" href="astronomia.html">
                <img src="https://cdn.pixabay.com/photo/2013/11/28/10/03/galaxy-219135_960_720.jpg">
                <div class="card-title">Astronomia</div>
            </a>

            <a class="card" href="geologia.html">
                <img src="https://cdn.pixabay.com/photo/2014/11/21/17/17/mountain-540113_960_720.jpg">
                <div class="card-title">Geologia</div>
            </a>
        </div>
    </section>

    <footer>
        © 2025 Portal de Ciências — Criado por você!
    </footer>

</body>
</html>
